<div class="container-fluid">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <h1 class="text-center">Contact Us</a></h1>
      <p class="lead">We are looking forward to hearing from you. Please feel free to get in touch via the form below, and we will get back to you as soon as possible!</p>
      <form id="contact-form" method="post" action="/php/contact.php" role="form">
        <div class="messages"></div>
          <div class="controls">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_name">First Name *</label>
                        <input id="form_name" type="text" name="firstname" class="form-control" placeholder="Please enter your first name" required="required" data-error="First name is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_lastname">Last Name *</label>
                        <input id="form_lastname" type="text" name="lastname" class="form-control" placeholder="Please enter your last name" required="required" data-error="Last name is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_email">Email *</label>
                        <input id="form_email" type="email" name="email" class="form-control" placeholder="xyz@example.com" required="required" data-error="Valid email is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-6">
                  <div class="form-group">
                    <div class="radio">
                      <label>
                        <input type="radio" name="newsletterOption" id="optionsRadios1" value="yes" checked>
                        Yes I would like to receive the newsletter
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                        <input type="radio" name="newsletterOption" id="optionsRadios2" value="no">
                        No newsletter
                      </label>
                    </div>
                  </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="form_message">Let us know what is happening in your part of the state.</label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="Please leave us a message" rows="4" data-error="Please leave us a message."></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-12">
                    <input type="submit" class="btn btn-success btn-send" value="Send message">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted"><strong>*</strong> These fields are required.</a></p>
                </div>
            </div>
        </div>
      </form>
    </div>
  </div>
</div>
